room-runtime = { module = "androidx.room:room-runtime", version.ref = "androidRoom" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "androidRoom" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "androidRoom" }

retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
